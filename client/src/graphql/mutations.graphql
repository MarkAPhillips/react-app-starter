mutation createTodo($text:String!){
  createTodo(input: {
    item: $text,
  }) {
    id,
    item,
    createdDate,
    completed,
  }
}

mutation updateTodo($id: ID!, $text:String!){
  updateTodo(
    id: $id
    input: {
    item: $text,
    completed:false,
  }) {
    id,
    item,
    createdDate,
    completed,
  }
}

mutation deleteTodo($id: ID!){
  deleteTodo(
    id: $id
)
}