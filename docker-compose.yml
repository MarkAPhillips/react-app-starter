version: "3.4"
services:
    client:
        image: react-app-starter:latest
        restart: always
        ports:
            - "8080:8080"
        volumes:
            - ./usr/src/app
            - /usr/src/app/node_modules
        links:
            - server
    server:
        image: react-app-api:latest
        restart: always
        ports:
            - "4000:4000"
        volumes:
            - ./api:/api
            - /api/node_modules